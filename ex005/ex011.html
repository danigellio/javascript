<!DOCTYPE html>
<html lang="pt-BR">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>País</title>
</head>

<body>
     <h1>Sistema de verificação de pessoas estrangeiras </h1>

     Digite o pais em que nasceu: <input type="text" name="txtn" id="txtn">
     <input type="button" value="Ok" onclick="confirmar()">

     <div id="res"> </div>
     <script>
          function confirmar(){
               var txtnac = window.document.querySelector('input#txtn')
               var res = window.document.querySelector ('div#res')
               var nac = txtnac.value

               res.innerHTML =`<p>Seu pais de origem é ${nac}</p>` 

               if (nac == 'Brasil'){
                    res.innerHTML = `Você é Brasileiro !  `            
               }else{
                    res.innerHTML = `Voce é Estrangeiro ! `
               }
          }
     </script>




</body>
</html>
