<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <p>dado um array de numeros, crie uma outra array contendo os numeros multiplicados por 2</p>
     <script>
          let numeros = [4, 8, 7, 2, 5]
          let numeros2 = []

          for(let i = 0; i < numeros.length; i++){
               let numero = numeros[i] * 2
               numeros2.push(numero) //metodo push() "empurrar" um novo valor para o final do array
               //voce pode = numeros2.push(numero, "daniela", true, 01, 04)

          }
          console.log(numeros2)
     </script>
</body>
</html>
