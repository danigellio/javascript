     <script>
          /*
          new Date().getDay()
          0-domingo
          1- segunda
          2- terça
          3-quarta
          4-quinta
          5-sexta
          6-sabado
          */

         const diaSemanaHoje = hoje.getDay()
         alert('Olá, hoje é:' + diaSemana[diaSemanaHoje])
     </script>
