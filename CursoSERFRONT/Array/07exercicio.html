<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
    <script>
     const numeros = [1, 2, 3, 4, 5, 6, 7]
     
     let soma = 0

     for(let i = 0; i < numeros.length; i++){
          let n = numeros[i]
          if(n % 2 !== 0){
               soma += n
          }
     }
     alert(soma)
    </script> 
</body>
</html>
