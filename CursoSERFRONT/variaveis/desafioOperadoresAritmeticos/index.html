<html lang="en">

<body>
     
     <script>
          let n = 10
          n += 5
          n *= 5
          n++

          alert('O resto da divisão de' + n + 'por 6 é:' + (n % 6))

          alert('o quadrado do resto da divisao de ' + n + 'por 6 é:' + ((n % 6)**2))

          alert( 'o valor da variavel é: ' + n)
          
          n/= 4
          alert(n )
     </script>
</body>
