<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     
     <script>
          let n1 = prompt('Digite o primeiro numero:')
          n1 = Number(n1)
          let n2 = prompt('Digite o segundo numero:')
          n2 = Number(n2)
          let soma = n1 + n2
          let subtracao = n1 - n2
          let multiplicacao = n1 * n2
          let divisao = n1 / n2
          let restodivisao = n1 % n2

          alert('A soma é:' + soma + ' a subtracao é:' + subtracao + ' a multiplicacao é: ' + multiplicacao + 'a divisao é: ' + divisao + 'o resto de divisao é: ' + restodivisao )
// para comentar ctrl + ;
// alert( 'a sub é: ' + (n1-n2)) se nao fizer assim ele vai contatenar
     </script>

</body>
</html>
