<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <h1>Calcular a área da circunferência</h1>
     <input type="number" name="" id="raio">
     <button onclick="MostrarAreaInput()">Mostrar Area Input</button>
     <button onclick="MostrarAreaPrompt()">Mostrar Area Prompt</button>


     <div id="output"></div>
     <script>
          const raio = document.getElementById('raio')
          const output = document.getElementById('output')

            function MostrarAreaPrompt (){
               let raioValue = parseFloat(prompt("Digite o raio:"))
               MostrarArea(raioValue)
               
          }
          function MostrarAreaInput (){
               let raioValue = parseFloat(raio.value)
                 MostrarArea(raioValue)
               
          }

          function MostrarArea(raio){
               const pi = Math.PI
               let area = pi * raio * raio
               output.innerHTML = `A Area da circunferência de raio ${raioValue} é ${area}`

          }
     </script>
</body>
</html>
