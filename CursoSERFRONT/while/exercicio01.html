<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <h1>loops - tabuada</h1>
     <script>
          //let n = parseInt(prompt('digite um numero'))

          let n = 5
          let contador = 0

          while (contador <= 100){
               document.write(n * contador + "<br>")
               contador++

          }
          //enquanto contador for <= 100 
          //faÃ§a isso
          //contador = contator + 1 ou contator++

          document.write('saiu do loop')

          
     </script>
</body>
</html>
