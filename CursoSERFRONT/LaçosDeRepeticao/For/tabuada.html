<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <script>
          let n = parseInt(prompt('digite um numero:'))
          for(let i = 1; i <= 1000; i++){
               document.write(n + 'x' + i + ':' + n * i + '<br>')
               if(i % 10 === 0){
                    document.write('<hr>') 
               }

          }
     </script>
</body>
</html>
