<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <script>
          let n =parseFloat(prompt('digite um numero'))
          if(!isNaN(n)){

          
          let contador = 0
          

          while (contador <= 100){
               document.write( n + 'x' + contador + ':' + n * contador + "<br>")
               contador++
          }
     }else{
          alert('digite apenas numero')
     }
     </script>
</body>
</html>
