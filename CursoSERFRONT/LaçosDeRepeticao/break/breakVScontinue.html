<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=
     , initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <script>
          for( let i = 1; i < 10; i++){
               console.log(i)
               if(i === 5){ //se o i for igual a 5 ele para por causa do break
                    break
               }
          }
          console.log('fim do loop com break')

            for( let i = 1; i < 10; i++){
               
               if(i === 5){ //ele pula o numero 5
                    continue
               }
               console.log(i)
          }
          console.log('fim do loop com break')
     </script>
</body>
</html>
