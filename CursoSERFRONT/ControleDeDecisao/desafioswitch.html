<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <script>
          let myVar= true

          //alert ("myVar é: " + typeof myVar)

          switch(typeof myVar) {
               case "number": 
                    alert ("myVar é numero: " + typeof myVar)
               break;

               case "string":
                    alert ("myVar é texto: " + typeof myVar)
               break;

               case "boolean":
                    alert ("myVar é boolean: " + typeof myVar)
               break;

               case "undefined":
                    alert ("myVar é undefined: " + typeof myVar)
               break;

               default:
                    alert("nenhum tipo conhecido")

          }

     </script>
</body>
</html>
