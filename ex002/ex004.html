<!DOCTYPE html>
<html lang="en">
<head>

     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
          <style>
          body {
               font: normal 20pt Arial;
          }
          </style>
</head>
<body>
     
     <script>
          var nome= window.prompt ('Qual seu nome? ')
          document.write (`Ola, <strong> ${nome} </strong> Seu nome tem ${nome.length} letras.</br>`) //podemos por <h1> <h2> dentro dos ` 
          document.write (`Seu nome em maiusculo é ${nome.toUpperCase()}</br>`) // o comando </br> para pular linha
          document.write(`Seu nome em minusculo é ${nome.toLowerCase()}`)
     </script>
</body>
</html>
