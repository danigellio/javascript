<!DOCTYPE html>
<html lang="pt-br">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./assets/css/style.css">
     <title>Tabela IMC</title>
</head>

<body>
     <section class="container">
          <h1 class="title">Tabela IMC</h1>
          <h2>IMC</h2>
          <div class="container-imc">
               <div class="container-imc__ex">
                    <p>Menos do que 18,5</p>
                    <p>Entre 18,5 e 24,9</p>
                    <p>Entre 25 e 29,9</p>
                    <p>Entre 30 e 34,9</p>
                    <p>Entre 35 e 39,9</p>
                    <p>Mais do que 40</p>
               </div>
               <div class="container-imc__resultado">
                    <p>Abaixo do peso</p>
                    <p>peso normal</p>
                    <p>Sobrepeso</p>
                    <p>Obesidade grau 1</p>
                    <p>Obesidade grau 2</p>
                    <p>Obesidade grau 3</p>
               </div>
          </div>

          <h1 class="title_calc">Calcule seu IMC</h1>
          <div class="container-imc__calcular">
               <form action="#">
                    <label for="pesoi">Peso:</label>
                    <input type="number" name="peso" id="pesoi">
                    <label for="alturai">Altura:</label>
                    <input type="number" name="altura" id="alturai">
                    <button>Calcular</button>
               </form>
          </div>
     </section>
     
   

     <script src="assets/js/main.js"></script>
</body>

</html>
