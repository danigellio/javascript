<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <script>
          
          
        
          const nome = prompt('Digite seu nome:');
         
          document.body.innerHTML = `o seu nome é: ${nome}
          <br/>`;
          document.body.innerHTML += `Seu nome tem ${nome.length} letras <br/>`;
          document.body.innerHTML += `A segunda letra do seu nome é: ${nome[1]}`;
          document.body.innerHTML += `Qual o primeiro indice da letra a do seu nome: ${nome.indexOf('a')}`;
          document.body.innerHTML += `Qual o ultimo indice da letra do seu nome: ${nome.lastIndexOf('a')}`;
          document.body.innerHTML += `As ultimas 3 letras do seu nome: ${nome.slice(-3)}`;
          document.body.innerHTML += `As palavras do seu nome são: ${nome.split(' ')}`;
          document.body.innerHTML += `Seu nome com letra maiuscula ${nome.toUpperCase()}`;
          document.body.innerHTML += `Seu nome com letra minuscula ${nome.toLowerCase()}`;
          



     

          
     </script>
</body>
</html>
